<nb-card size="small" class="page-card">
  <nb-card-header>
    Store information
  </nb-card-header>
  <div *ngIf="loading" class="loading-block" [nbSpinner]="loading" nbSpinnerSize="large"
       nbSpinnerStatus="primary"></div>
  <nb-card-body *ngIf="!loading">
    <span>
      Shop settings used for various functionality such us and store address.
      Various details also used for shipping costs and displayed in product details.
    </span>
    <ngx-store-form [store]="store"></ngx-store-form>
  </nb-card-body>
</nb-card>
