<nb-card>
  <nb-card-header>Promotion Details</nb-card-header>
  <nb-card-body>
    <form #pagesForm="ngForm" role="form">
      <div class="form-group">
        <label for="inputWebsite" class="label">Promotion name</label>
        <input type="text" class="form-control" placeholder="Promotion name" required>
      </div>
      <div class="form-group">
        <label for="inputWebsite" class="label">Store id</label>
        <input type="text" class="form-control" placeholder="Store id" required>
      </div>
      <div class="form-group">
        <nb-checkbox status="success">Priority</nb-checkbox>
      </div>
      <div class=" row">
        <div class="col-sm-2">
          <nb-radio status="success">Time Unlimited</nb-radio>
        </div>
        <div class="col-sm-10">
          <nb-radio status="success">Time limited</nb-radio>
        </div>
      </div>
      <div class="form-group">
        <query-builder [(ngModel)]='query' [config]='config'></query-builder>
      </div>
      <!-- <div class=" row">
          <div class="col-sm-6">
            <div class="form-group">
              <nb-checkbox [(ngModel)]="page.visible" name="visible">Visible</nb-checkbox>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <nb-checkbox [(ngModel)]="page.mainmenu" name="mainmenu">Display this page in main menu</nb-checkbox>
            </div>
          </div> -->
      <!-- </div> -->


    </form>
  </nb-card-body>
</nb-card>
