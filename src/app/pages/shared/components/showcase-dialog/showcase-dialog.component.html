<nb-card>
  <nb-card-header>{{ title | translate}}</nb-card-header>
  <nb-card-body>
    {{ body | translate}}
  </nb-card-body>
  <nb-card-footer class="dialog-footer">
    <button nbButton status="danger" (click)="dismiss()">{{ 'common.cancel' | translate}}</button>
    <button nbButton status="primary" (click)="remove()">{{ 'common.ok' | translate}}</button>
  </nb-card-footer>
</nb-card>
