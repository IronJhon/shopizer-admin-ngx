<nb-card>
  <nb-card-body>
    Do you really want to remove this entity?
  </nb-card-body>
  <nb-card-footer class="dialog-footer">
    <button nbButton status="danger" (click)="dismiss()">Cancel</button>
    <button nbButton status="primary" (click)="remove()">Ok</button>
  </nb-card-footer>
</nb-card>
