<nb-card size="small" class="page-card">
  <nb-card-header>
    Category hierarchy
  </nb-card-header>
  <nb-card-body *ngIf="nodes.length !== 0">
    <tree-root
      #tree
      [nodes]="nodes"
      [options]="options"
      (moveNode)="onMoveNode($event)">
    </tree-root>
  </nb-card-body>
</nb-card>
