<div class="row login-form">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>Logon</nb-card-header>
      <nb-card-body>
        <form [formGroup]='form' (ngSubmit)='onSubmit()'>
          <div class="form-group row">
            <label for="inputUsername1" class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputUsername1" formControlName='username' placeholder="Username" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword2" formControlName='password' placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-4"></div>
</div>
